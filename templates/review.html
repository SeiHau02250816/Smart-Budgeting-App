{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Review Transaction</h2>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" class="review-form">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="business_name" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="business_name" name="business_name" value="{{ transaction.business_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="FOOD" {% if transaction.category == 'FOOD' %}selected{% endif %}>Food</option>
                                <option value="TRANSPORT" {% if transaction.category == 'TRANSPORT' %}selected{% endif %}>Transport</option>
                                <option value="LIFESTYLE_ENTERTAINMENT" {% if transaction.category == 'LIFESTYLE_ENTERTAINMENT' %}selected{% endif %}>Lifestyle & Entertainment</option>
                                <option value="RENT" {% if transaction.category == 'RENT' %}selected{% endif %}>Rent</option>
                                <option value="UTILITIES" {% if transaction.category == 'UTILITIES' %}selected{% endif %}>Utilities</option>
                                <option value="OTHERS" {% if transaction.category == 'OTHERS' %}selected{% endif %}>Others</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Confirm and Save</button>
                            <a href="{{ url_for('upload') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
